services:
  app-service:
    image: custom-app-service
    container_name: app-service
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./app:/var/www/html
      - ./logs:/var/log/nginx
        #- ./logs:/var/www/html/storage/logs
    networks:
      - logstash_network
    ports:
      - "8880:80"

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.10.0
    container_name: filebeat
    user: root
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./filebeat/modules.d:/usr/share/filebeat/modules.d:ro
      - ./logs:/var/log/nginx:ro # Mount Nginx logs
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: ["--strict.perms=false"] # Avoid permission errors
    depends_on:
      - app-service
      - logstash
    networks:
      - logstash_network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.17.1
    container_name: logstash
    volumes:
      - ./logstash_pipeline:/usr/share/logstash/pipeline:ro
        #- shared_logs:/shared_logs
    networks:
      - logstash_network
    depends_on:
      - elasticsearch
    ports:
      - "5044:5044"
      - "9600:9600"
    command: >
      logstash -f /usr/share/logstash/pipeline/logstash.conf

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.1
    container_name: elasticsearch
    environment:
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=your_secure_password
      - xpack.security.http.ssl.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
    cpus: '2.0'
    mem_limit: 4g
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - logstash_network
    ports:
      - "9200:9200"

volumes:
  logstash_pipeline:
  shared_logs:
  es_data:

networks:
  logstash_network:

